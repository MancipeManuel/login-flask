<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Datos de Perfil</title>
    <style>
        :root {
            --azul-claro: #87CEFA;
            --azul-oscuro: #0047AB;
            --azul-medio: #4169E1;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--azul-claro);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            border: 2px solid var(--azul-oscuro);
        }

        h1 {
            color: var(--azul-oscuro);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            font-weight: bold;
            color: var(--azul-medio);
        }

        input {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--azul-medio);
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: var(--azul-oscuro);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--azul-medio);
        }

        .success-message {
            display: none;
            text-align: center;
            color: var(--azul-oscuro);
            margin-top: 1rem;
            font-weight: bold;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: block;
            object-fit: cover;
            border: 3px solid var(--azul-oscuro);
        }

        .photo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .photo-upload label {
            cursor: pointer;
            padding: 0.5rem 1rem;
            background-color: var(--azul-claro);
            border-radius: 4px;
            transition: background-color 0.3s;
            color: var(--azul-oscuro);
        }

        .photo-upload label:hover {
            background-color: var(--azul-medio);
            color: white;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--azul-oscuro);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Actualizar Datos de Perfil</h1>
        <form action="{{ url_for('update') }}" method="post" enctype="multipart/form-data">
            <img id="profile-photo" class="profile-photo" src="{{ foto_url }}" alt="Foto de perfil del usuario">
            
            <div class="photo-upload">
                <label for="foto">Cambiar foto de perfil</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>
            
            <label for="username">Nombre Usuario:</label>
            <input type="text" id="username" name="username" value="{{ account.nombreUsuario }}" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" value="{{ account.email }}" required>
            
            <button type="submit">Actualizar Perfil</button>
        </form>
        <a class="back-link" href="{{ url_for('home') }}">Volver</a>
        <p class="success-message" id="success-message">¡Perfil actualizado con éxito!</p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular una actualización de perfil
            setTimeout(() => {
                document.getElementById('success-message').style.display = 'block';
                
                // Ocultar el mensaje después de 3 segundos
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                }, 3000);
            }, 1000);
        });

        document.getElementById('foto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-photo').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
