<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        :root {
            --azul-claro: #87CEFA;
            --azul-oscuro: #0047AB;
            --azul-medio: #4169E1;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--azul-claro);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            border: 2px solid var(--azul-oscuro);
            text-align: center;
        }

        h1 {
            color: var(--azul-oscuro);
            margin-bottom: 1rem;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
            object-fit: cover;
            border: 3px solid var(--azul-oscuro);
        }

        .profile-info {
            margin-bottom: 1.5rem;
        }

        .profile-info p {
            font-size: 1rem;
            color: var(--azul-medio);
            margin: 0.5rem 0;
        }

        button {
            padding: 0.75rem;
            background-color: var(--azul-oscuro);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--azul-medio);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Perfil del Usuario</h1>
        <img class="profile-photo" src="{{ foto_url }}" alt="Foto de perfil del usuario">
        <div class="profile-info">
            <p><strong>Nombre:</strong> {{ account.nombreUsuario }}</p>
            <p><strong>Correo electr√≥nico:</strong> {{ account.email }}</p>
        </div>
        <a href="{{ url_for('update') }}"><button>Actualizar Perfil</button></a>
    </div>
</body>
</html>
